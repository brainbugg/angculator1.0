<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Angculator2 Angular Calculator</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-app="Calculator">
		<div class="container" ng-controller="calcCtrl as calc">

			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center calcBorder">
					
					<button class="btn btn-default pick" ng-click="calc.pickSign('+')">+</button>
					<button class="btn btn-default pick" ng-click="calc.pickSign('-')">-</button>
					<button class="btn btn-default pick" ng-click="calc.pickSign('/')">/</button>
					<button class="btn btn-default pick" ng-click="calc.pickSign('x')">x</button>

					<br><br>

					<input type="number" ng-model="calc.input1" placeholder="0">
					<button class="btn btn-default sign">{{calc.picked}}</button>
					<input type="number" ng-model="calc.input2" placeholder="0">
					<button class="btn btn-default sign">=</button>
					<input type="number" ng-model="calc.result" placeholder="0">
					
				</div>
			</div>
			<hr>
		</div>

		<script src="js/angular.min.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/controllers/calc.js"></script>
	</body>
</html>
